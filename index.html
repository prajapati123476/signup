<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SignUp</title>
</head>
<body>
    
    
    <div class="signup">
        <div class="heading">
            <h1>Sign Up</h1>
        </div>
        <div id="error"></div>
        <form action="" method="post" id="form" onsubmit="return validate()">

            <div class="name">
                <label for="name">Name</label>
                <input type="text" name="" autocomplete="off" id="name" >
                <br>
                <span id="nameErrorMsg"></span>
            </div>  

            <div class="name">
                <label for="mob">Mobile Number</label>
                <input type="number" name="" autocomplete="off" id="mob" >
                <br>
                <span id="mobErrorMsg"></span>
            </div>

            <div class="name">
                <label for="email">Email</label>
                <input type="email" name="" autocomplete="off" id="email" >
                <br>
                <span id="emailErrorMsg"></span>
            </div>

            <div class="name">
                <label for="uname">Username</label>
                <input type="text" name="" autocomplete="off" id="uname" >
                <br>
                <span id="unameErrorMsg"></span>
            </div>

            <div class="name">
                <label for="pwd">Password</label>
                <input type="password" name="" autocomplete="off" id="pwd" >
                <br>
                <span id="pwdErrorMsg"></span>
            </div>

            <div class="name">
                <label for="cnfpwd">Confirm Password</label>
                <input type="password" name="" autocomplete="off" id="cnfpwd" >
                <br>
                <span id="cnfpwdErrorMsg"></span>
            </div>

            <br>
            <button class="btn" type="submit">submit</button>
        </form>

    </div>
    <script src="./script.js"></script>
</body>
</html>
